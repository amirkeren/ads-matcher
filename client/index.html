<!DOCTYPE html>
<html>
<head>
    <title>Ads Matcher</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="wrapper">

    <header>
        <h1>Ads Matcher</h1>
    </header>
    <br class="container">

        <div class="todo-list">
            <strong>Enter URL</strong><br/><br>
            <form action="" id="new-todo">
                <input type="text" id="ItemText" placeholder="e.g. http://www.cnn.com" style="width: 300px"/>
                <button type="submit" id="SaveNewItemButton" class="mf-btn mf-btn--primary-alt">Go</button>
            </form>
        </div>

        <strong>URL Content</strong><br/><br>
        <div class="todo-list" id="url-container" style="width:100%; height:400px; border:1px solid #000;"></div>

        <br>

        <div id="bottom-container" style="display:none;">
            <strong>Ad & Reasoning</strong><br/><br>
            <div class="todo-list" id="ad-container" style="width:100%; height:100px; border:1px solid #000;"></div>
            <div class="todo-list" id="explanation-container" style="width:100%; height:100px; border:1px solid #000;"></div>
        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="Facade.js"></script>
<script src="App.js"></script>
<script>$(document).ready(App.init);</script>

</body>
</html>
